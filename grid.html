<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Algorithm Visualizer</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <h1>Search Algorithm Visualizer</h1>
  <div id="controls">
    <button id="set-start">Set Start</button>
    <button id="set-end">Set End</button>
    <button id="clear">Clear</button>
    <button id="set-wall">Set Wall</button>
    <button id="set-swamp">Set Swamp</button>
    <button id="set-sand">Set Sand</button>
    <button id="start-bfs">Start BFS</button>
    <button id="start-dfs">Start DFS</button>
    <button id="start-dijkstra">Start Dijkstra</button>
  </div>
  <div id="grid"></div>
  <script src="script.js" defer></script>
</body>
</html>
